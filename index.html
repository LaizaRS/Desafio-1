<!DOCTYPE html>
<html lang="en" class="virado">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Um Player de Musica</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="menor">
  <div class="superdaddy">
    <div class="imagem-nome">
      <img src="img/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.png" alt="imagem que parece uma flor roxa">
      <div>
        <h1>Acorda Devinho</h1>
        <p>Banda Rocketseat</p>
      </div>
    </div>
    <div class="controles">
      <i class="ph ph-skip-back"></i>
      <i class="ph ph-play"></i>
      <i class="ph ph-skip-forward"></i>
    </div>
    <div class="player">
      <img src="img/Group 7265.png" alt="">
      <div class="flexcontent">
        <span>03:20</span>
        <span>00:12</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

</html>
